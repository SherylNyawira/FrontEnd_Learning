<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title> Google Chrome Template </title> 
	<link rel="stylesheet" href="Google.css"> 
	<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head> 

<body> 

	<!-- Navigation Section -->
	<nav class="site-navigation"> 
        <div class="header-container"> 
            <a href="#" class="nav-link"> 
                Gmail 
			</a> 
			<a href="#" class="nav-link"> 
                Images 
			</a> 
			<a href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"> 
                <i class=" fa fa-solid fa-flask myflask"></i> 
			</a> 
			<button class="sign-in-btn"> 
                Sign in 
			</button> 
		</div> 
	</nav> 
    
	<!-- Main Content Section -->
	<main> 
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="400" height="auto" alt="Google Logo"/>
		<br><br>
        
        
        <!-- Search Input Section -->
		<section class="search-input-section"> 
            <div class="search-input-container"> 
                <img 
                alt="google-search-btn"
					class="gsb"> 
				<input type="text"
					placeholder="Search Google or type a URL"
					class="search-input"> 
			</div> 
            <img alt="Google Mic"
				class="mic-icon"> 
		</section> 

		<!-- Buttons Section -->
		<section class="buttons-section"> 
			<button class="google-search-btn"> 
				Google Search 
			</button> 
			<button class="feeling-lucky-btn"> 
				I'm Feeling Lucky 
			</button> 
		</section> 

		<div class="customize_size"> 
			<i class="fa fa-solid fa-pen"></i> 
			Customize Chrome 
		</div> 
	</main> 
</body> 

</html>
